<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript">
        function loadCode(obj) {
            //直接粘贴这段就可以点击刷新验证码--实测生成的验证码和接口生成的一致
            obj.setAttribute("src", obj.getAttribute("src").toString().split("?")[0] + "?time=" + new Date().getTime());
        }
    </script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
验证码<input type="text"><img alt="验证码" title="点我更换" src="/verifyCode" width="80px" height="25px"
                           id="code" onclick="loadCode(this)"></form></br>

</body>
</html>
